<link rel="stylesheet" href="signup.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

<div class="sign-up-module">
    <img id="close" src="../pics/close.svg" alt="">
    <img class="sign-up-module-pic"
         src="https://www.redditstatic.com/accountmanager/bbb584033aa89e39bad69436c504c9bd.png"
         alt="">
    <div class="sign-up-module-form">

        <div class="sign-up-module-title">
            <p>By having a Reddit account, you can join, vote, and comment on all your favorite Reddit content.</p>
        </div>
        <div class="sign-up-module-email">
            <input id="eml" type="text">
            <label for="eml">
                email
            </label>
        </div>
        <div class="sign-up-module-username">
            <input id="usr" type="text">
            <label for="usr">
                username
            </label>
        </div>
        <div class="sign-up-module-password">
            <input type="text" id="pass">
            <label for="pass">
                password
            </label>

        </div>
        <div class="sign-up-module-button">
            <button href="">sign up</button>
        </div>
        <div class="sign-up-module-additional">
            <p>Already a Publisher? <a href="">LOG IN</a></p>
        </div>
    </div>
</div>
