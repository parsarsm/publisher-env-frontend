<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                id="logo"

    <nav>
        <div id="nav-current">
            <img

                    src="../pics/home.svg"

            <p>Home</p>
            <img
                    id="nav-current-dot"
                    src="../pics/drop-down-arrow11.svg"
                    alt="drop-down-arrow"
            />
        </div>
        <ul id="nav-all">
            <li>
                <p>publisher feeds</p>
                <ul>
                    <li>
                        <a href=""
                        ><img
                                src="../pics/home.svg"
                                alt="home"
                        /><span>home</span></a
                        >
                    </li>
                    <li>
                        <a href=""
                        ><img
                                src="../pics/popular.svg"
                                alt="popular"
                        /><span>popular</span></a
                        >
                    </li>
                    <li>
                        <a href=""
                        ><img
                                src="../pics/top.svg"
                                alt="top"
                        /><span>top communities</span></a
                        >
                    </li>
                    <li>
                        <a href=""
                        ><img
                                src="../pics/all.svg"
                                alt="all"
                        /><span>all</span></a
                        >
                    </li>
                </ul>
            </li>
            <li>
                <p>my communities</p>
                <ul>
                    <li>
                        <a href=""
                        ><img
                                src="https://styles.redditmedia.com/t5_2s8u8/styles/communityIcon_fnlssyg9dwe01.jpg"
                                alt="com1"
                        /><span>Plants vs. Zombies</span></a
                        >
                    </li>
                    <li>
                        <a href=""
                        ><img
                                src="https://styles.redditmedia.com/t5_2rtiv/styles/communityIcon_9uvxvihkgcf31.png"
                                alt="com2"
                        /><span>Warriors</span></a
                        >
                    </li>
                </ul>
            </li>
        </ul>

    <form id="header-search-bar" autocomplete="off">
        <img
                src="../pics/search.svg"
                alt="search"
        />
        <input type="search" placeholder="Search Publisher"/>
    </form>
    <div id="shortcuts">
        <a class="shortcut tooltip" id="messages" href=""
        ><span class="tooltip-text">messages</span>
            <span id="message-num">
            3
        </span>
            <img
                    src="../pics/message.svg"
                    alt="messages"/></a
        ><a class="shortcut tooltip" href="">
        <span class="tooltip-text">create post</span><img
            src="../pics/create-post.svg"
            alt="create post"/></a>
    </div>
    <div id="profile-shortcut">
        <img
                id="prof-short-img"
                src="https://greendestinations.org/wp-content/uploads/2019/05/avatar-exemple.jpg"
                alt=""
        />
        <p>parsa_rsm</p>
        <img
                id="profile-shortcut-dot"

        />
