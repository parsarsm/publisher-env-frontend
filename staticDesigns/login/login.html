<link rel="stylesheet" href="login.css">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">

<div class="login-module">
    <img id="close" src="../pics/close.svg" alt="">
    <img class="login-module-pic" src="https://www.redditstatic.com/accountmanager/bbb584033aa89e39bad69436c504c9bd.png"
         alt="">
    <div class="login-module-form">
        <div class="login-module-logo">
            <img src="../pics/logo.svg" alt="">
        </div>
        <div class="login-module-title">
            <p>Sign in</p>
        </div>
        <div class="login-module-username">
            <input id="usr" type="text">
            <label for="usr">
                username
            </label>
        </div>
        <div class="login-module-password">
            <input type="text" id="pass">
            <label for="pass">
                password
            </label>

        </div>
        <div class="login-module-button">
            <button href="">sign in</button>
        </div>
        <div class="login-module-additional">
            <p>New to Publisher? <a href="">SIGN UP</a></p>
        </div>
    </div>
</div>
